<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="libs/less.min.js" ></script>

  <title>NPC Generator</title>
</head>
<body>
  <div class="logo">
    <img src="images/logo.png" alt="Conan RPG Logo">
  </div>

  <button>Crom!</button>

  <section id="title">
    <div class="label">Title</div>
    <div class="value"></div>
  </section>

  <section id="setting">
    <div class="label">Setting</div>
    <div class="value"></div>
  </section>

  <section id="npc">
    <div class="label">NPC(s)</div>
    <div class="value"></div>
  </section>

  <section id="hooks">
    <div class="label">Hooks & Draws</div>
    <div class="value"></div>
  </section>

  <section id="plot">
    <div class="label">Plot Concept</div>
    <div class="value"></div>
  </section>

  <section id="antagonist">
    <div class="label">Antagonist</div>
    <div class="value"></div>
  </section>

  <section id="plotfulfillment">
    <div class="label">Plot Fulfillment and Location</div>
    <div class="value"></div>
  </section>

  <section id="twist">
    <div class="label">twist</div>
    <div class="value"></div>
  </section>

  <section id="goal">
    <div class="label">Goal</div>
    <div class="value"></div>
  </section>

  <section id="location1">
    <div class="label">Location #1</div>
    <div class="value"></div>
  </section>

  <section id="location2">
    <div class="label">Location #2</div>
    <div class="value"></div>
  </section>


  <script src="tools.js"></script>
  <script src="npc.js"></script>
  <script src="adventure.js"></script>
</body>
</html>
